<!doctype html>
<html lang="en" ng-app="BlankApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-pink.min.css" />
<link rel="stylesheet" href="/login.css" type="text/css" />
</head>
<body ng-controller="loginCtl">

<div layout="column" layout-align="start center">
	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Login</span>
			</md-card-title-text>
		</md-card-title>
		
		<md-input-container class="md-block" flex-gt-sm>
			<label>User name</label>
			<input ng-model="user">
		</md-input-container>
		
		<md-input-container class="md-block" flex-gt-sm>
			<label>password</label>
			<input type="text" ng-model="user">
		</md-input-container>
	</md-card>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="/intranet/login.js"></script>

</body>
</html>
